{% extends "stormtrooper/base.html" %}
{% load humanize el_pagination_tags %}
{% block content %}
<div class="section">
    <div class="columns">
        <div class="column is-8 is-offset-2">
            <form action ="{% url 'task-export' %}" method="post" class="control">
                {% csrf_token %}{{ form }}
                <button class="button is-primary" title="Export">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
