<div class="box has-text-centered login">
  <h1 class="title">Login</h1>
  <hr />
  <a class="button is-large is-danger is-outlined" href="{% url 'social:begin' 'google-oauth2' %}">
    <span class="icon">
      <i class="fa fa-google-plus-square"></i>
    </span>
    <span> Sign in</span>
  </a>
  {% if settings.SOCIAL_AUTH_GOOGLE_OAUTH2_WHITELISTED_DOMAINS %}
  <span class="help">Allowed email domains: @{{ settings.SOCIAL_AUTH_GOOGLE_OAUTH2_WHITELISTED_DOMAINS|join:", @" }}</span>
  {% endif %}
</div>
